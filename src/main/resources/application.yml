server:
  port: 8082

spring:
  datasource:
    url: "jdbc:mysql://52.79.33.61:3307/jamjam?useSSL=false&serverTimezone=UTC&characterEncoding=utf8"
    username: jamjam
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
  redirect-uri: ${EXPO_PUBLIC_KAKAO_REDIRECT_URI}   # Expo Go 프록시 URI (콘솔에 등록한 그 주소와 100% 일치)
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    access-ttl-ms: ${APP_JWT_ACCESS_TTL_MS:3600000}


logging:
  level:
    org.springframework.security: INFO
