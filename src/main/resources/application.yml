server:
  port: 8082

spring:
  datasource:
    url: "jdbc:mysql://52.79.33.61:3307/jamjam?useSSL=false&serverTimezone=UTC&characterEncoding=utf8"
    username: jamjam
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update # 개발환경: update, 운영환경: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # 프로파일별 설정 분리
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 애플리케이션 커스텀 설정
app:
  web:
    success-url: http://localhost:8081/auth/success
    failure-url: ${APP_WEB_FAILURE_URL:http://localhost:8081/login}
  jwt:
    secret: ${APP_JWT_SECRET}
    access-ttl-ms: ${APP_JWT_ACCESS_TTL_MS:3600000}

# 카카오 API 설정
kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}
  redirect-uri: ${EXPO_PUBLIC_KAKAO_REDIRECT_URI}   # Expo Go 프록시 URI (콘솔에 등록한 그 주소와 100% 일치)
  token-uri: https://kauth.kakao.com/oauth/token
  user-info-uri: https://kapi.kakao.com/v2/user/me

# 로깅 설정
logging:
  level:
    org.springframework.security: INFO
    com.example: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG